<!DOCTYPE html>

<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Reimbursement Form</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<header>


</header>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Easy Tut's</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="">Reimbursement List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Create Reimbursement</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Available Balance</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Logout</a>

<div class="container">
        <div class="form-row">
            <div class="form-group col-md-6 col-lg-5 col-xl-6">
                <label for="inputFirstName">First Name</label>
                <input required type="text" class="form-control" id="firstName" placeholder="John">
            </div>
            <div class="form-group col-md-6 col-lg-5 col-xl-6">
                <label for="inputLastName">Last Name</label>
                <input required type="text" class="form-control" id="lastName" placeholder="Doe">
            </div>           
        </div>  
        <div class="form-row">
            <div class="form-group col-md-2 col-lg-6">
            <label>Event Type</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="eventType" id="uni_courses"  value="University Courses">
                    <label class="form-check-label" for="universityRadio">University Courses</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="eventType" id="seminars" value="Seminars">
                    <label class="form-check-label" for="seminarRadio">Seminars</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="eventType" id="certPrep" value="Certification Preparation Classes">
                    <label class="form-check-label" for="cerPrepRadio">Certification Preparation Classes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="eventType" id="certification"  value="Certification">
                    <label class="form-check-label" for="certificationRadio">Certification </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="eventType" id="techTraining" value="Technical Training">
                    <label class="form-check-label" for="techTrainingRadio">Technical Training </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="eventType" id="other" value="Other">
                    <label class="form-check-label" for="otherEventTypeRadio">Other</label>
                </div>
            </div>
            <div class="form-group col-md-4 col-lg-3">
                <label>Grading Format</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gradingFormat" id="percentGradeRadio"  value="Percent grade">
                    <label class="form-check-label" for="percentGradeRadio">Percent grade</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gradingFormat" id="letterGradeRadio"  value="Letter grade">
                    <label class="form-check-label" for="percentGradeRadio">Letter grade</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gradingFormat" id="presntationRadio" value="Presentation">
                    <label class="form-check-label" for="otherRadio">Presentation</label>
                </div>
            </div>
        </div>
       
        <div class="form-row">
        <div class="form-group col-md-12 col-lg-10 col-xl-12">
            <label for="inputTitle">Event Name</label>
            <input required type="text" class="form-control" id="eventName" placeholder="Ex: Java Cert, Sql Cer, Amazon Architect, etc">
        </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-4 col-lg-6">
            <label for="inputEventCost">Event Cost</label>
            <input required type="text" class="form-control" id="eventCost" placeholder="$69.00"/>
        </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-12 col-lg-10 col-xl-12">
            <label for="inputAddress">Event Address</label>
            <input required type="text" class="form-control" id="address" placeholder="500 Koehler St">
        </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-12 col-lg-10 col-xl-12">
            <label for="inputAddress2">Address Cont'd</label>
            <input type="text" class="form-control" id="address2" placeholder="Room Number, Apartment, Floor">
        </div>
        </div> 
        <div class="form-row">
            <div class="form-group col-md-6 col-lg-5 col-xl-4">
                <label for="inputCity">City</label>
                <input required type="text" class="form-control" id="city" placeholder="Morgantown">
            </div>
            <div class="form-group col-md-4 col-lg-3 col-xl-2">
                <label for="inputState">State</label>
                <input required type="text" class="form-control" id="state" list="state" placeholder="WV"/>
                <datalist id="state"> <option value="AL">Alabama</option><option value="AK">Alaska</option><option value="AZ">Arizona</option><option value="AR">Arkansas</option><option value="CA">California</option><option value="CO">Colorado</option><option value="CT">Connecticut</option><option value="DE">Delaware</option><option value="DC">District Of Columbia</option><option value="FL">Florida</option><option value="GA">Georgia</option><option value="HI">Hawaii</option><option value="ID">Idaho</option><option value="IL">Illinois</option><option value="IN">Indiana</option><option value="IA">Iowa</option><option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option><option value="ME">Maine</option><option value="MD">Maryland</option><option value="MA">Massachusetts</option><option value="MI">Michigan</option><option value="MN">Minnesota</option><option value="MS">Mississippi</option><option value="MO">Missouri</option><option value="MT">Montana</option><option value="NE">Nebraska</option><option value="NV">Nevada</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option><option value="NM">New Mexico</option><option value="NY">New York</option><option value="NC">North Carolina</option><option value="ND">North Dakota</option><option value="OH">Ohio</option><option value="OK">Oklahoma</option><option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option><option value="SD">South Dakota</option><option value="TN">Tennessee</option><option value="TX">Texas</option><option value="UT">Utah</option><option value="VT">Vermont</option><option value="VA">Virginia</option><option value="WA">Washington</option><option value="WV">West Virginia</option><option value="WI">Wisconsin</option><option value="WY">Wyoming</option>
                </datalist>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input required type="text" class="form-control" id="zipcode" placeholder="26508">
            </div>
        </div>
                 <div class="form-row">
            <div class="form-group col-md-4 col-lg-3">
                <label for="inputStartDate">Start Date</label>
                <input required type="date" class="form-control" id="beginDate">
            </div>
            <div class="form-group col-md-4 col-lg-3">
                <label for="inputEndDate">End Date</label>
                <input required type="date" class="form-control" id="endDate">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4 col-lg-3">
                <label for="inputStartTime">Time</label>
                <input required type="time" class="form-control" id="time">
            </div>

        </div>
		<div class="form-row">
        <div class="form-group col-md-12 col-lg-10 col-xl-8">
            <label for="inputDescription">Event Description</label>
            <textarea required class="form-control" id="description" rows="2" placeholder="Explain what you learned!"></textarea>
        </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-12 col-lg-10 col-xl-8">
            <label for="inputJustification">Justification</label>
            <textarea required class="form-control" id="justification" rows="2" placeholder="Tell us why you think we should pay for this."></textarea>
        </div>
        </div>
  

</div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
</body>

</html>
